<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 삭제 확인</title>
</head>
<body>

    <h2>댓글 삭제 확인</h2>
    <p>정말로 이 댓글을 삭제하시겠습니까?</p>

    <!-- 댓글 삭제 확인 -->
    <form th:action="@{/comment_delete/{cuid}(cuid=${comment.cuid})}" method="post">
        <button type="submit">삭제</button>
    </form>

    <!-- 취소 버튼 (댓글 상세 페이지로 돌아가기) -->
    <a href="javascript:window.history.back();">취소</a>

</body>
</html>
