<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 수정</title>
    <link rel="stylesheet" href="/css/boardDetail.css">
    <style>
        /* 모달 기본 스타일 */
        .modal {
            display: none; /* 기본적으로 모달은 숨겨져 있습니다 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* 배경 어두운 색 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>댓글 수정</h1>
        <a href="/boards">목록으로</a> / 
        <a href="javascript:window.history.back();">뒤로 가기</a>
    </header>

    <h3>댓글 수정</h3>

    <!-- 댓글 수정 폼 -->
    <form id="commentForm" th:action="@{/comment_edit/{cuid}(cuid=${comment.cuid})}" method="post">
        <input type="hidden" name="cuid" th:value="${comment.cuid}">
        <textarea name="ccontent" id="ccontent" placeholder="댓글을 수정하세요"></textarea>
        <button type="submit">수정 완료</button>
    </form>

    <!-- 모달 (댓글을 입력해 주세요 메시지) -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>댓글을 입력해 주세요</p>
        </div>
    </div>

    <script>
        // 모달을 가져오기
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        // 폼 제출 시 처리
        document.getElementById("commentForm").onsubmit = function(event) {
            // 댓글 내용이 비어 있는지 확인
            var content = document.getElementById("ccontent").value.trim();
            if (content === "") {
                // 댓글이 비어 있으면 모달을 보여주고 폼 제출을 막음
                event.preventDefault();
                modal.style.display = "block";
            }
        }

        // 모달 닫기
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
