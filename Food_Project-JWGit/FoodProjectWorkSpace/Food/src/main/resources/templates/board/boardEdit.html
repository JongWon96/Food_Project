<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
       <link rel="stylesheet" href="/css/boardInsert_Edit.css"> <!-- 이 부분을 추가합니다. -->
</head>
<body>
    <h1>게시글 수정</h1>

    <form action="/board_edit/{buid}" method="post" enctype="multipart/form-data" th:action="@{/board_edit/{buid}(buid=${board.buid})}">>
        <input type="hidden" name="buid" th:value="${board.buid}">

        <label for="btitle">제목</label>
        <input type="text" id="btitle" name="btitle" th:value="${board.btitle}" required><br>

        <label for="bcontent">내용</label>
        <textarea id="bcontent" name="bcontent" required th:text="${board.bcontent}"></textarea><br>

        <label for="bimg">이미지</label>
        <input type="file" id="bimg" name="bimg"><br>

        <button type="submit">수정 완료</button>
    </form>

    <br>
    <a href="/board_detail/{buid}" th:href="@{/board_detail/{buid}(buid=${board.buid})}">상세 페이지로</a>
    <a href="/boards">목록으로</a>
</body>
</html>
