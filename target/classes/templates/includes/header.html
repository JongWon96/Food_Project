<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Food System</title>
	<link href="css/shopping.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{js/member.js}"></script>
	<script type="text/javascript" th:src="@{js/mypage.js}"></script>
	<script type="text/javascript" th:src="@{js/findIdAndPassword.js}"></script>
</head>

<body>
	<!-- <div id="wrap"> -->
	<div>
		<!--헤더파일 들어가는 곳 시작 -->
		<header>
			<!--로고 들어가는 곳 시작 -->
			<div id="logo">
				<a th:href="@{/main}">
					<img src="images/main-logo.png" width="180" height="100" alt="nonageshop">
				</a>
			</div>
			<!--로고 들어가는 곳 끝-->
			<nav id="catagory_menu">
				<ul>
					<th:block th:if="${session.loginUser == null}">
						<li>
							<a th:href="@{login_form}" style="width:100px;">회원로그인</a>
							<a th:href="@{admin_login_form}" style="width:100px;">관리자로그인</a>
						</li>						
						<li><a href="contract">회원가입</a></li>
					</th:block>
					<th:block th:unless="${session.loginUser == null}">
						<li style="color:orange">
							<!-- 사용자명 (로그인ID) 표시-->
							[[${session.loginUser.uname}]]([[${session.loginUser.uid}]])
						</li>
						<li><a href="logout">LOGOUT</a></li>
					</th:block>					
				</ul>
			</nav>
			
			<div class="clear"></div>
			<hr>
		</header>
	</div>
	<!--헤더파일 들어가는 곳 끝 -->
