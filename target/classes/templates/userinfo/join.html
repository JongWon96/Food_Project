<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<th:block th:insert="~{includes/header}"></th:block>
<body>
  <article>
    <h2>회원가입</h2>
    <form id="join" action="join" method="post" name="formm">
      <fieldset>
        <legend>Basic Info</legend>
        <label>회원 아이디</label>
        <input type="text"      name="uid"  id="uid" th:value="${uid}"  size="12"  >
        <input type="hidden"    name="reuid" id="reuid" th:value="${reuid}">
        <input type="button"    value="중복 체크"  class="dup" onclick="idcheck()"><br>
        <label>회원 비밀번호</label> 
        <input type="password"  name="upw" id="upw"><br> 
        <label>회원 비밀번호 확인</label> 
        <input type="password"  name="pwdCheck" id="pwdCheck"><br> 
        <label>회원 이름</label>
        <input type="text" name="uname" id="uname"><br> 
        <label>회원 전화번호</label>
        <input type="tel" name="uphone" id="uphone" maxlength="13" placeholder="- 없이 숫자만 입력하세요" class="form-control" oninput="autoHyphen(this)"><br>
        <label>회원 성별</label>
        <input type="text" name="ugender" id="ugender"><br>
        <label>회원 나이</label>
        <input type="text" name="uage" id="uage"><br>
        <label>회원 몸무게</label>
        <input type="text" name="uweight" id="uweight"><br>
        <label>회원 키</label>
        <input type="text" name="uheight" id="uheight"><br>
        <label>회원 목표체중</label>
        <input type="text" name="ugoal" id="ugoal"><br>  
        <label>회원 식단</label>
        <input type="text" name="ustyle" id="ustyle"><br>        
        <label>회원 알레르기</label>
        <select name="uallergy" id="uallergy">
        <!--  
            <option value="1" th:selected="${UserInfo.uallergy == '알류(계란, 메추리알, 등 가금류에 한함)'}">알류(계란, 메추리알, 등 가금류에 한함)</option>
            <option value="2" th:selected="${UserInfo.uallergy == '우유'}">우유</option>
            <option value="3" th:selected="${UserInfo.uallergy == '메밀'}">메밀</option>
            <option value="4" th:selected="${UserInfo.uallergy == '땅콩'}">땅콩</option>
        -->
        	<option value="1">알류(계란, 메추리알, 등 가금류에 한함)</option>
            <option value="2">우유</option>
            <option value="3">메밀</option>
            <option value="4">땅콩</option>
            <option value="5">대두</option>
            <option value="6">밀(밀가루)</option>
            <option value="7">잣</option>
            <option value="8">호두</option>
            <option value="9">게</option>
            <option value="10">새우</option>
            <option value="11">오징어</option>
            <option value="12">고등어</option>
            <option value="13">조개류(굴, 전복, 홍합)</option>
            <option value="14">복숭아</option>
            <option value="15">토마토</option>
            <option value="16">닭고기</option>
            <option value="17">돼지고기</option>
            <option value="18">쇠고기</option>
            <option value="19">아황산류(마른새우, 건표고, 조미김, 등)</option>            
        </select><br>       
      </fieldset>

      <div class="clear"></div>
      <div id="buttons">
        <input type="button"    value="회원가입"   class="submit" onclick="go_save()"> 
        <input type="reset"      value="취소"     class="cancel">
      </div>
      <br>
    </form>
  </article>
<th:block th:insert="~{includes/footer}"></th:block>
  </body>
