<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>FoodProject</title>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/FoodDetailStyles.css}" rel="stylesheet" />
        <script type="text/javascript" th:src="@{/js/FoodDetailScripts.js}"></script>
    </head>
    <script type="text/javascript"></script>
    <body>
        <!--Navigation-->
        <th:block th:insert="~{/include/navigater}"></th:block>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            
                            <h1 class="fw-bolder mb-1" th:text = "${foodRecipe.rfName}"></h1>
                            
                        </header>
                        <!-- food image figure-->
                        <!-- <figure class="mb-4"><img class="img-fluid rounded" th:src="" alt="..." /></figure>  -->
                        <!-- Ingredients section-->
	                    <section class="mb-5">
	                        <div class="card bg-light">
	                            <div class="card-body">
	                                <!-- Single-->
	                                <div class="d-flex">
	                                    <div class="ms-3">
	                                        <div class="fw-bold">재료</div>
	                                        <th:block th:each="foodIngre : ${foodIngre}">
	                                        	<p th:text="${foodIngre}"></p>
	                                        </th:block>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </section>
                        <!-- recipe content-->
                        <section class="mb-5">
                        	<th:block th:each="foodtext : ${foodRecipeText}">
	                        	<p class="fs-5 mb-4" th:text="${foodtext}"></p>          
	                        </th:block>
                        </section>
                    </article> 
                    
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">추가</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                    	<!-- 
                                        <li><a th:href="">Web Design</a></li>
                                        <li><a th:href="">HTML</a></li>
                                        <li><a th:href="">Freebies</a></li>
                                        -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                    <div class="card mb-4">
                        <div class="card-header">- 출처 -</div>
                        <div class="card-body">만개의 레시피</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
        	<th:block th:insert="~{/include/footer}"></th:block> 
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
