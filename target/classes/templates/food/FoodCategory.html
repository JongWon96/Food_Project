<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Food Project</title>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/FoodCategoryStyles.css}" rel="stylesheet" /> 
        <script type="text/javascript" th:src="@{/js/FoodCategory.js}"></script>
        
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
			<th:block th:insert="~{/include/navigater}"></th:block>            
			<!-- Header-->
            <header class="bg-dark py-5">
                <div class="container px-5">
                    <div class="row gx-5 align-items-center justify-content-center">
                        <div class="col-lg-8 col-xl-7 col-xxl-6">
                            <div class="my-5 text-center text-xl-start">
                                <h1 class="display-5 fw-bolder text-white mb-2" th:text="${category} + ' 모음'"></h1>
                                <p class="lead fw-normal text-white-50 mb-4"  th:text="${introduce}"></p>
                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                                    <a class="btn btn-outline-light btn-lg px-4" href="#!" th:text="${category} + ' 식단 추천받기'"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img th:src="${imgsrc}" style="width:600px; height:400px;" alt="..." /></div>
                    </div>
                </div>
            </header>
            <!-- Features section-->
            <section class="py-5" id="features">
                <div class="container px-5 my-5">
                    <div class="row gx-5">
                        <div class="col-lg-4 mb-5 mb-lg-0"><h2 class="fw-bolder mb-0" th:text="${category} + '의 장점'"></h2></div>
                        <div class="col-lg-8">
                            <div class="row gx-5 row-cols-1 row-cols-md-2">
                                <div class="col mb-5 h-100">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-square-fill" viewBox="0 0 16 16">
										<path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm7.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383z"/>
									</svg>
									</div>
                                    <h2 class="h5" th:text=${features.get(0)}></h2>
                                    <p class="mb-0" th:text=${comments.get(0)}></p>
                                </div>
                                <div class="col mb-5 h-100">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-2-square-fill" viewBox="0 0 16 16">
										<path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm4.646 6.24v.07H5.375v-.064c0-1.213.879-2.402 2.637-2.402 1.582 0 2.613.949 2.613 2.215 0 1.002-.6 1.667-1.287 2.43l-.096.107-1.974 2.22v.077h3.498V12H5.422v-.832l2.97-3.293c.434-.475.903-1.008.903-1.705 0-.744-.557-1.236-1.313-1.236-.843 0-1.336.615-1.336 1.306"/>
									</svg>
                                    </div>
                                    <h2 class="h5" th:text=${features.get(1)}></h2>
                                    <p class="mb-0" th:text=${comments.get(1)}></p>
                                </div>
                                <div class="col mb-5 mb-md-0 h-100">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-3-square-fill" viewBox="0 0 16 16">
										<path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm5.918 8.414h-.879V7.342h.838c.78 0 1.348-.522 1.342-1.237 0-.709-.563-1.195-1.348-1.195-.79 0-1.312.498-1.348 1.055H5.275c.036-1.137.95-2.115 2.625-2.121 1.594-.012 2.608.885 2.637 2.062.023 1.137-.885 1.776-1.482 1.875v.07c.703.07 1.71.64 1.734 1.917.024 1.459-1.277 2.396-2.93 2.396-1.705 0-2.707-.967-2.754-2.144H6.33c.059.597.68 1.06 1.541 1.066.973.006 1.6-.563 1.588-1.354-.006-.779-.621-1.318-1.541-1.318"/>
									</svg>
                                    </div>
                                    <h2 class="h5" th:text=${features.get(2)}></h2>
                                    <p class="mb-0" th:text=${comments.get(2)}></p>
                                </div>
                                <div class="col h-100">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-4-square-fill" viewBox="0 0 16 16">
							  			<path d="M6.225 9.281v.053H8.85V5.063h-.065c-.867 1.33-1.787 2.806-2.56 4.218"/>
									 	<path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm5.519 5.057q.33-.527.657-1.055h1.933v5.332h1.008v1.107H10.11V12H8.85v-1.559H4.978V9.322c.77-1.427 1.656-2.847 2.542-4.265Z"/>
									</svg>
                                    </div>
                                    <h2 class="h5" th:text=${features.get(3)}></h2>
                                    <p class="mb-0" th:text=${comments.get(3)}></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <div class="text-center">
                                <h2 class="fw-bolder" th:text="${category} + ' 요리'"></h2>
                                <p class="lead fw-normal text-muted mb-5" th:text="${category} + '의 예시 3가지 입니다'"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row gx-5">
                    	<th:block th:each="foodexample : ${foodsByCategory}">
	                        <div class="col-lg-4 mb-5">
	                            <div class="card h-100 shadow border-0">
	                            
	                                <img class="card-img-top" th:src="@{/image/food_images/} + ${foodexample.fimg}" style="width:150px; height:100px;" alt="..." />
	                                
	                                <div class="card-body p-4">
	                                    <a class="text-decoration-none link-dark stretched-link" th:href="@{fooddetail(fuid=${foodexample.fuid})}"><h5 class="card-title mb-3" th:text="${foodexample.fname}"></h5></a>
	                                    <p class="card-text mb-0" th:text="${category} + '예시 ' + ${foodexampleStat.count} + '번'" >음식 설명</p>
	                                </div>        
	                            </div>
	                        </div>
	                	</th:block>
                    </div>
                    <!-- Call to action-->
                    <aside class="bg-primary bg-gradient rounded-3 p-4 p-sm-5 mt-5">
                        <div class="d-flex align-items-center justify-content-between flex-column flex-xl-row text-center text-xl-start">
                            <div class="mb-4 mb-xl-0">
                                <div class="fs-3 fw-bold text-white">나에게 맞는 음식을 추천받고 관리해보세요</div>
                                <div class="text-white-50">식단 관리는 건강 관리의 첫걸음 입니다</div>
                            </div>
                            <div class="ms-xl-4">
                            	<th:block th:if="${session.loginUser == null}">
	                                <div class="input-group mb-2">
	                                    <!-- <input class="form-control" type="text" placeholder="Email address..." aria-label="Email address..." aria-describedby="button-newsletter" /> -->
	                                    <button class="btn btn-outline-light" id="button-newsletter" type="button">로그인 하러가기</button>
	                                    <button class="btn btn-outline-light" id="button-newsletter" type="button">회원가입 하러가기</button>
	                                </div>
	                        	</th:block>
	                        	<th:block th:unless="${session.loginUser == null}">
	                        		<button class="btn btn-outline-light" id="button-newsletter" type="button" th:text="${category} + '식단 추천받기'"  href="#!"></button>
	                        	</th:block>
                            </div>
                        </div>
                    </aside>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <th:block th:insert="~{/include/footer}"></th:block>  
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 
    </body>
</html>
