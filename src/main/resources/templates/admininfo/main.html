<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Food System</title>
<link rel="stylesheet" href="css/admin.css">
<script type="text/javascript">
function admin_check()
{
  if(document.frm.aid.value==""){
      alert("아이디를 입력하세요.");
      return false;
  } else if(document.frm.apw.value==""){
     alert("비밀번호를 입력하세요.");
      return false;
  }
  
  return true;  
}
</script>
</head>

<body>
  <div id="wrap">
    <header>      
      <div id="logo">
        <a href="admin_login_form"> 
        <img src="images/admininfo/bar_01.gif" style="float:left">
        <img src="images/admininfo/text.gif">
        </a>
      </div>      
    </header>
    <div class="clear"></div>
    <article>
      <div id="loginform">
      <form name="frm" method="post" action="admin_login">
      <table>
        <tr>
          <td> 아 이 디 </td>
          <td> <input type="text" id="workAid" name="aid" size="10" value="admin"></td>
        </tr>
        <tr>
          <td> 비밀번호 </td>
          <td> 
            <input type="password" id="workApw" name="apw" size="10" value="1111">
          </td>
        </tr>
        <tr align="center">
          <td  colspan="2">          
            <input class="btn" type="submit" value="관리자 로그인" onclick="admin_check()"><br><br>
            <h4 style="color:red">[[${message}]]</h4>
          </td>
        </tr>
      </table>
      </form>
      </div>
    </article>
  </div>
</body>
</html>
