<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .calendar .day {
            border: 1px solid #ccc;
            padding: 10px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .calendar .day .date {
            font-weight: bold;
        }
        .calendar .day .events {
            flex-grow: 1;
            overflow-y: auto;
            text-align: left;
            font-size: 12px;
        }
        .calendar .day .events div {
            margin-bottom: 5px;
            background-color: #f9f9f9;
            padding: 3px;
            border-radius: 3px;
        }
        .add-event {
            text-align: right;
            margin: 20px 0;
        }
        .add-event button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-event button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Monthly Calendar</h1>

    <div class="add-event">
        <button onclick="window.location.href='/event/add'">Add Event</button>
    </div>

<div class="calendar">
    <!-- Calendar Days Rendering -->
    <div th:each="day : ${calendar}">
        <div class="day">
            <a th:href="@{/food-diary(date=${day.date})}" style="text-decoration: none; color: inherit;">
                <div class="date" th:text="${day.date}"></div>
            </a>
            <div class="events">
                <div th:each="event : ${day.events}" th:text="${event.foodName}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
