<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Diary</title>
<link rel="stylesheet" href="styles.css">
<script src="scripts.js" defer></script>
</head>
<body>
	<header> </header>
	<main>
		<section class="food-diary">
			<h1>마이 푸드 다이어리</h1>
<p>
    <span id="day-name" th:text="${dayName}"></span>
    <span id="diary-date" th:text="${selectedDate}"></span>
</p>
<div class="meal-section">
    <h2>아침 식사</h2>
    <form action="/food-diary/add" method="post">
        <input type="hidden" name="date" th:value="${selectedDate}">
        <input type="hidden" name="dmeal" value="1">

        <!-- 음식 검색 -->
        <label for="foodName">음식 이름:</label>
        <input type="text" id="foodName" placeholder="음식 이름 입력">
        <button type="button" onclick="searchFood()">검색</button>

        <label for="foodId">음식 ID:</label>
        <input type="number" id="foodId" name="foodId" required readonly>

        <label for="userId">사용자 ID:</label>
        <input type="number" id="userId" name="userId" value="1" required>
        <button type="submit">항목 추가하기</button>
    </form>
</div>
<div class="meal-section">
    <h2>점심 식사</h2>
    <form action="/food-diary/add" method="post">
        <input type="hidden" name="date" th:value="${selectedDate}">
        <input type="hidden" name="dmeal" value="1">

        <!-- 음식 검색 -->
        <label for="foodName">음식 이름:</label>
        <input type="text" id="foodName" placeholder="음식 이름 입력">
        <button type="button" onclick="searchFood()">검색</button>

        <label for="foodId">음식 ID:</label>
        <input type="number" id="foodId" name="foodId" required readonly>

        <label for="userId">사용자 ID:</label>
        <input type="number" id="userId" name="userId" value="1" required>
        <button type="submit">항목 추가하기</button>
    </form>
</div><div class="meal-section">
    <h2>저녁 식사</h2>
    <form action="/food-diary/add" method="post">
        <input type="hidden" name="date" th:value="${selectedDate}">
        <input type="hidden" name="dmeal" value="1">

        <!-- 음식 검색 -->
        <label for="foodName">음식 이름:</label>
        <input type="text" id="foodName" placeholder="음식 이름 입력">
        <button type="button" onclick="searchFood()">검색</button>

        <label for="foodId">음식 ID:</label>
        <input type="number" id="foodId" name="foodId" required readonly>

        <label for="userId">사용자 ID:</label>
        <input type="number" id="userId" name="userId" value="1" required>
        <button type="submit">항목 추가하기</button>
    </form>
</div>
<div class="meal-section">
    <h2>간식/기타</h2>
    <form action="/food-diary/add" method="post">
        <input type="hidden" name="date" th:value="${selectedDate}">
        <input type="hidden" name="dmeal" value="1">

        <!-- 음식 검색 -->
        <label for="foodName">음식 이름:</label>
        <input type="text" id="foodName" placeholder="음식 이름 입력">
        <button type="button" onclick="searchFood()">검색</button>

        <label for="foodId">음식 ID:</label>
        <input type="number" id="foodId" name="foodId" required readonly>

        <label for="userId">사용자 ID:</label>
        <input type="number" id="userId" name="userId" value="1" required>
        <button type="submit">항목 추가하기</button>
    </form>
</div>
		</section>
		<section class="daily-overview">
			<h2>일일 개요</h2>
			<div>
				<p>칼로리 분석:</p>
				<ul>
					<li>탄수화물: 0%</li>
					<li>지방: 0%</li>
					<li>단백질: 0%</li>
				</ul>
			</div>
		</section>
	</main>
</body>
</html>
