<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>FoodProject</title>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/FoodDetailStyles.css}" rel="stylesheet" />
        
	    <script type="text/javascript" th:src="@{/js/FoodDetailScripts.js}"></script>
		<script type="text/javascript" th:src="@{https://www.gstatic.com/charts/loader.js}"></script>
		<script type="text/javascript">
	      google.charts.load("current", {packages:["corechart"]});
	      google.charts.setOnLoadCallback(drawChart);
	      function drawChart() {
	        var data = google.visualization.arrayToDataTable([
	          ['Task', 'Hours per Day'],
	          ['단백질(g)',     "${fdInfo.fdPrt}"],
	          ['지방(g)',      "${fdInfo.fdFat}"],
	          ['탄수화물(g)',  "${fdInfo.fdCarb}"],
	          ['당류(g)', "${fdInfo.fdSugar}"],
	          ['나트륨(mg)',    "${fdInfo.fdNa}"]
	        ]);
	
	        var options = {
	          title: '음식 영양성분(100g, 100ml 당)',
	          pieHole: 0.4,
	        };
	
	        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
	        chart.draw(data, options);
	      }
	      
	      
	      
	    </script>
    </head>
    <script type="text/javascript"></script>
    <body>
        <!--Navigation-->
        <th:block th:insert="~{/include/navigater}"></th:block>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1" th:text="${fname}"></h1>
                            <!-- Post categories-->
                            <th:block th:each="category: ${categories}">
	                            <a class="badge bg-secondary text-decoration-none link-light" th:href="@{foodcategory(category=${category})}" th:text="${category}"></a>
	                        </th:block>
                        </header>
                        <!-- food image figure-->
                        <figure class="mb-4"><img class="img-fluid rounded" src="@{/food_images/} + ${fImg}" alt="..." /></figure>
                        <!-- nutrition facts content-->
                        <section class="mb-5">
                        	<div id="donutchart" style="width: 900px; height: 500px;"></div>
                            <!-- <p class="fs-5 mb-4"></p>
                            <p class="fs-5 mb-4"></p>
                            <p class="fs-5 mb-4"></p>
                            <p class="fs-5 mb-4"></p>
                            <p class="fs-5 mb-4"></p> -->
                        </section>
                    </article> 
                    
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">관련 레시피</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a th:href="@{foodrecipe(frUid=${frUid})}" th:text="${frUid} + 레시피"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
 
                    <div class="card mb-4">
                        <div class="card-header">- 출처 -</div>
                        <div class="card-body">만개의 래시피</div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
        	<th:block th:insert="~{/include/footer}"></th:block> 
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>
</html>
