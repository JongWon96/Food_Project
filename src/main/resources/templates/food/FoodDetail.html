<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>FoodProject</title>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/FoodDetailStyles.css}" rel="stylesheet" />
        
	    <script type="text/javascript" th:src="@{/js/FoodDetailScripts.js}"></script>
	    
		<script type="text/javascript" th:src="@{https://www.gstatic.com/charts/loader.js}"></script>
		<script type="text/javascript">
			google.charts.load("current", {packages:["corechart"]});
		    google.charts.setOnLoadCallback(drawChart);
		    function drawChart() {
			  
            	var fdKcal = [[${fdInfo.fdKcal != null ? fdInfo.fdKcal : 0}]];
            	var fdPrt = [[${fdInfo.fdPrt != null ? fdInfo.fdPrt : 0}]];
            	var fdFat = [[${fdInfo.fdFat != null ? fdInfo.fdFat : 0}]];
            	var fdCarb = [[${fdInfo.fdCarb != null ? fdInfo.fdCarb : 0}]];
            	var fdSugar = [[${fdInfo.fdSugar != null ? fdInfo.fdSugar : 0}]];
            	var fdNa = [[${fdInfo.fdNa != null ? fdInfo.fdNa * 0.001 : 0}]];
              
	            var data = google.visualization.arrayToDataTable([
	                ['Task', 'Value'],
	                ['단백질(g)',     fdPrt],
	                ['지방(g)',      fdFat],
	                ['탄수화물(g)',  fdCarb],
	                ['당류(g)', fdSugar],
	                ['나트륨(g)',   fdNa]
	              ]);

		   		var options = {
			      title: '음식 영양성분(100g, 100ml 당)',
			      pieHole: 0.4,
			      legend: 'none',
			      pieSliceText: 'label',
			      pieStartAngle: 100
			    };
		    
			    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
			    chart.draw(data, options);
		  }
		    
	       
		</script>
	

    </head>
    <script type="text/javascript"></script>
    <body>
        <!--Navigation-->
        <th:block th:insert="~{/include/navigater}"></th:block>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1" th:text="${fname}"></h1>
                            <!-- Post categories-->
                            <th:block th:each="category: ${categories}">
	                            <a class="badge bg-secondary text-decoration-none link-light" th:href="@{foodcategory(category=${category})}" th:text="${category}"></a>
	                        </th:block>
                        </header>
                        <!-- food image figure-->
                        <figure class="mb-4"><img class="img-fluid rounded" th:src="@{/image/food_images/} + ${fImg}" style="width:600px; height:500px;"alt="..." /></figure>
                        <!-- nutrition facts content-->
                        <section class="mb-5">
                        	<div id="piechart" style="width: 900px; height: 500px;"></div>
                        	<p class="fs-5 mb-4" th:text="'칼로리(kcal) : ' + ${fdInfo.fdKcal}"></p>
                        	<p class="fs-5 mb-4" th:text="'탄수화물(g) : ' + ${fdInfo.fdCarb}"></p>     
                        	<p class="fs-5 mb-4" th:text="'단백질(g) : ' + ${fdInfo.fdPrt}"></p>     
                        	<p class="fs-5 mb-4" th:text="'지방(g) : ' + ${fdInfo.fdFat}"></p>     
                        	<p class="fs-5 mb-4" th:text="'나트륨(mg) : ' + ${fdInfo.fdNa}"></p>
                        	<p class="fs-5 mb-4" th:text="'당류(g) : ' + ${fdInfo.fdSugar}"></p>                       
                            <!-- <p class="fs-5 mb-4"></p>
                            <p class="fs-5 mb-4"></p>
                            <p class="fs-5 mb-4"></p>
                            <p class="fs-5 mb-4"></p> -->
                        </section>
                    </article> 
                    
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">관련 레시피</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a th:href="@{foodrecipe(frUid=${frUid})}" th:text="${recipelink} + ' 레시피 링크'"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
 
                    <div class="card mb-4">
                        <div class="card-header">- 출처 -</div>
                        <div class="card-body">식품의약품안전처</div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
        	<th:block th:insert="~{/include/footer}"></th:block> 
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>
</html>
