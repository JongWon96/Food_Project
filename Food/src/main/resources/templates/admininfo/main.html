<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Food System</title>
<link rel="stylesheet" href="css/admin.css">

  <script src="js/member.js"></script>

</head>

<body>
  <div id="wrap">

      <div id="logo">
        <a href="admin_login_form">

      </div>

    <div class="clear"></div>
    <article>
      <div id="loginform">

        </tr>

          <td> 비밀번호 </td>
          <td> 
            <input type="password" id="apw" name="apw" size="10" value="1111">
          </td>
        </tr>
        <tr align="center">
          <td  colspan="2">          
            <input class="btn" type="submit" value="관리자 로그인" onclick="admin_check()"><br><br>
            <h4 style="color:red">[[${message}]]</h4>
          </td>
        </tr>
      </table>
      </form>
      </div>
    </article>
  </div>
