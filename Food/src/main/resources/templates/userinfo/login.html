<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/member.js"></script>
    <title>로그인</title>
    <style>
        /* 팝업 스타일 */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
        }

        .popup-content button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        /* 숨김 클래스 */
        .hidden {
            display: none;
        }
    </style>
    <script>
        // 팝업 닫기 함수
        function closePopup() {
            document.getElementById("successPopup").classList.add("hidden");
        }
    </script>
</head>
<body>
<div class="content-wrapper">
    <!-- 성공 팝업 메시지 -->
    <div id="successPopup" class="popup" th:if="${successMessage}">
        <div class="popup-content">
            <p th:text="${successMessage}"></p>
            <button onclick="closePopup()">확인</button>
        </div>
    </div>

    <h1>로그인</h1>
    <form action="/login" method="post">
        <div>
            <label for="uid">아이디:</label>
            <input type="text" id="uid" name="uid" required>
        </div>
        <div>
            <label for="upw">비밀번호:</label>
            <input type="password" id="upw" name="upw" required>
        </div>
        <div>
        <button type="submit">로그인</button>
        <input type="button" value="회원가입" class="cancel"
               onclick="location='contract'">
        <input type="button" value="아이디 찾기" class="submit"
               onclick="find_id_form()"><br><br>
        <input type="button" value="비밀번호 찾기" class="submit"
               onclick="find_pwd_form()">
</div>
    </form>
</div>
</body>
