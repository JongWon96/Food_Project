<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원정보 수정</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 헤더 - 초록색 배경 */
        header {
            background-color: #28a745; /* 초록색 */
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* 컨테이너 스타일 */
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #f9f9f9; /* 연한 회색 배경 */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 입력 필드 스타일 */
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 버튼 스타일 */
        button {
            background-color: #28a745; /* 초록색 */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838; /* 진한 초록색 */
        }

        /* 제목 스타일 */
        h2 {
            color: #28a745; /* 초록색 */
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* 취소 버튼 별도 스타일 */
        .cancel-section button {
            background-color: #6c757d; /* 회색 */
        }

        .cancel-section button:hover {
            background-color: #5a6268;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #e9f5e9; /* 연한 초록색 */
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>회원정보 수정</h1>
</header>

<main class="container">
    <!-- 사용자 정보 수정 폼 -->
    <section class="edit-info-box">
        <h2>사용자 정보 수정</h2>
        <form th:action="@{/mypage/update}" method="post">
            <!-- 아이디 -->
            <p>
                <strong>아이디:</strong>
                <input type="text" th:value="${userInfo.uid}" readonly>
            </p>
            <!-- 이름 -->
            <p>
                <strong>이름:</strong>
                <input type="text" th:value="${userInfo.uname}" readonly>
            </p>
            <!-- 성별 -->
            <p>
                <strong>성별:</strong>
                <input type="text" th:value="${userInfo.ugender}" readonly>
            </p>
            <!-- 나이 -->
            <p>
                <strong>나이:</strong>
                <input type="text" th:value="${userInfo.uage}" readonly>
            </p>
            <!-- 체중 -->
            <p>
                <strong>체중:</strong>
                <input type="text" th:value="${userInfo.uweight}" name="uweight">
            </p>
            <!-- 키 -->
            <p>
                <strong>키:</strong>
                <input type="text" th:value="${userInfo.uheight}" name="uheight">
            </p>
            <!-- 목표 -->
            <p>
                <strong>목표:</strong>
                <select name="style">
                    <option value="1" th:selected="${userInfo.style == '체중감량'}">체중감량</option>
                    <option value="2" th:selected="${userInfo.style == '근육증가'}">근육증가</option>
                    <option value="3" th:selected="${userInfo.style == '건강유지'}">건강유지</option>
                    <option value="4" th:selected="${userInfo.style == '기타'}">기타</option>
                </select>
            </p>
            <!-- 알레르기 -->
            <p>
                <strong>알레르기:</strong>
                <input type="text" th:value="${userInfo.uallergy}" name="uallergy">
            </p>

            <button type="submit">수정 완료</button>
        </form>
    </section>

    <!-- 취소 버튼 -->
    <section class="cancel-section">
        <form th:action="@{/mypage}" method="get">
            <button type="submit">취소</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2024 MyWebsite</p>
</footer>

</body>
</html>
