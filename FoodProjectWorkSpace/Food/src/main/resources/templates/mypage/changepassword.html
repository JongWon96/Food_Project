<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 변경</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 헤더 - 초록색 배경 */
        header {
            background-color: #28a745; /* 초록색 */
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* 컨테이너 레이아웃 */
        .content-wrapper {
            display: flex;
            margin-top: 20px;
        }

        /* 사이드 메뉴 */
        .side-menu {
            width: 200px;
            background-color: #e9f5e9; /* 연한 초록색 */
            padding: 15px;
            border-right: 1px solid #ccc;
            height: 100%; /* 전체 높이 */
        }

        .side-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .side-menu ul li {
            margin-bottom: 15px;
        }

        .side-menu ul li a {
            text-decoration: none;
            color: #28a745; /* 초록색 링크 */
            font-size: 16px;
        }

        .side-menu ul li a:hover {
            text-decoration: underline;
        }

        /* 메인 컨텐츠 스타일 */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* 비밀번호 변경 폼 스타일 */
        .password-change-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #e9f5e9; /* 연한 초록색 배경 */
        }

        .password-change-box h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #28a745; /* 초록색 제목 */
        }

        .password-change-box p {
            margin-bottom: 15px;
        }

        .password-change-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .password-change-box input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 버튼 스타일 */
        .password-change-box button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* 초록색 버튼 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .password-change-box button:hover {
            background-color: #218838; /* 진한 초록색 */
        }

        /* 메시지 스타일 */
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #e9f5e9; /* 연한 초록색 */
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
<header>
    <h1>비밀번호 변경</h1>
</header>

<main class="container">
    <div class="content-wrapper">
        <!-- 왼쪽 메뉴 -->
        <nav class="side-menu">
            <ul>
                <li><a th:href="@{/main}">메인페이지 이동</a></li>
                <li><a th:href="@{/diary}">다이어리 이동</a></li>
                <li><a th:href="@{/mypage/b_content}">내 게시글 이동</a></li>
                <li><a th:href="@{/mypage}">마이페이지 이동</a></li>
            </ul>
        </nav>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 메시지 표시 -->
            <div th:if="${errorMessage}" class="alert error-message">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${successMessage}" class="alert success-message">
                <p th:text="${successMessage}"></p>
            </div>

            <!-- 비밀번호 변경 폼 -->
            <section class="password-change-box">
                <h2>비밀번호 변경</h2>
                <form th:action="@{/mypage/changepassword}" method="post">
                    <p>
                        <label for="currentPassword">현재 비밀번호:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </p>
                    <p>
                        <label for="newPassword">새 비밀번호:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </p>
                    <p>
                        <label for="confirmPassword">새 비밀번호 확인:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </p>
                    <button type="submit">비밀번호 변경</button>
                </form>
            </section>
        </div>
    </div>
</main>

<footer>
    <p>© 2024 MyWebsite</p>
</footer>

</body>
</html>
